version: '2'
x-redash-service: &redash-service
  image: redash/redash:latest
  depends_on:
    - postgres
    - redis
  env_file: env
  restart: always
services:
  server:
    <<: *redash-service
    command: server
    ports:
      - "5000:5000"
    environment:
      REDASH_WEB_WORKERS: 4
  scheduler:
    <<: *redash-service
    command: scheduler
    environment:
      QUEUES: "celery"
      WORKERS_COUNT: 1
  scheduled_worker:
    <<: *redash-service
    command: worker
    environment:
      QUEUES: "scheduled_queries"
      WORKERS_COUNT: 1
  adhoc_worker:
    <<: *redash-service
    command: worker
    environment:
      QUEUES: "queries"
      WORKERS_COUNT: 2
  redis:
    hostname: "redis"
    image: redis:3.0-alpine
    restart: always
    ports:
      - "6379"
    labels:
      kompose.service.expose: redis
  postgres:
    hostname: "postgres"
    image: postgres:9.5.6-alpine
    env_file: env
    ports:
      - "5432"
    volumes:
      - /opt/redash/postgres-data:/var/lib/postgresql/data
    restart: always
    labels:
      kompose.service.expose: postgres
  nginx:
    image: redash/nginx:latest
    ports:
      - "80:80"
    depends_on:
      - server
    links:
      - server:redash
    restart: always
