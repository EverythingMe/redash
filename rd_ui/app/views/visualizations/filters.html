<div class="well well-sm" ng-show="filters">
    <div ng-repeat="filter in filters">
        {{filter.friendlyName}}:
        <select ui-select2='select2Options' ng-model="filter.current" ng-multiple="{{filter.multiple}}" data-placeholder="All">
            <option value=""></option>
            <option ng-repeat="value in filter.values" value="{{value}}">{{value}}</option>
        </select>
    </div>
</div>
