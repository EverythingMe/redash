<div class="container">
    <ol class="breadcrumb">
        <li class="active">Schema Explorer</li>
    </ol>
    <div class="row">
        <h2>Data Source</h2>
        <div class="col-xs-4 list-group">
            <div class="list-group-item" ng-repeat="datasource in dataSourcesWithSchema| orderBy: 'name' track by datasource.id">
                <a href="schemas/{{datasource.id}}" class="" >{{datasource.name}}</a>
            </div>
        </div>
    </div>
</div>
