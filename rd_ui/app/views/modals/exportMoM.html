<div class="modal-header">
    <h3 class="modal-title">Reports Month over Month</h3>
</div>
<div class="modal-body">
    <!--<ul>
        <li ng-repeat="item in items">
            <a href="#" ng-click="$event.preventDefault(); selected.item = item">{{ item }}</a>
        </li>
    </ul>
    Selected: <b>{{ selected.item }}</b>-->
    <table class="table">
      <thead>
        <th>Start date</th>
        <th>End date</th>
        <th>Export</th>
      </thead>
      <tbody>
        <tr ng-repeat="dr in dateRanges">
            <td>{{dr.start.getFullYear()}}-{{dr.start.getMonth() + 1}}-{{dr.start.getDate()}}</td>
            <td>{{dr.end.getFullYear()}}-{{dr.end.getMonth() + 1}}-{{dr.end.getDate()}}</td>
            <td>
              <input type="checkbox" ng-model="dr.isSelected">
            </td>
        </tr>
      </tbody>
    </table>
    <input type="email" class="form-control" placeholder="Enter email" ng-model="email">
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="exportMoMXls()" ng-disabled="!email">XLS</button>
    <button class="btn btn-primary" type="button" ng-click="exportMoMPdf()" ng-disabled="!email">PDF</button>
    <button class="btn btn-primary" type="button" ng-click="exportMoMBoth()" ng-disabled="!email">XLS &amp; PDF</button>
    <button type="button" class="btn btn-warning" ng-click="close()">Cancel</button>
</div>
