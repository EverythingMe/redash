<settings-screen>
  <div class="col-md-6">
    <form class="form" name="systemSettingsForm" ng-submit="saveOrganization(systemSettingsForm)" novalidate>
      <div class="form-group">
        <label class="control-label">Timezone</label>
        <select
          name="timezone"
          type="text"
          class="form-control"
          ng-options="option for option in $ctrl.timezones track by option"
          ng-model="$ctrl.organization.settings.timezone">
          <option value="">Server Timezone</option>
        </select>
      </div>
      <div class="form-group">
        <button class="btn btn-primary">Save</button>
      </div>
    </form>
  </div>
</settings-screen>
